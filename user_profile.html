<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sosyal Medya - Kullanıcı Profili</title>
    <style>
        /* Instagram Temalı Renk Paleti */
        :root {
            --primary-bg: #FAFAFA;
            --card-bg: #FFFFFF;
            --border-color: #DBDBDB;
            --text-primary: #262626;
            --text-secondary: #8E8E8E;
            --accent-blue: #0095F6;
            --accent-blue-hover: #007ACC;
            --button-text-light: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --error-red: #ED4956;
        }

        /* Genel CSS Ayarları */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header (Üst Menü) */
        .header {
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-primary);
        }

        .header nav a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 25px;
            font-size: 1em;
            transition: color 0.3s ease;
            padding: 5px 0;
        }

        .header nav a:hover {
            color: var(--text-secondary);
        }

        /* Ana İçerik Alanı */
        .main-content {
            flex-grow: 1;
            padding: 30px 20px;
            max-width: 900px;
            margin: 20px auto;
            background-color: var(--primary-bg);
            border-radius: 8px;
        }

        .main-content h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        /* Profil Bilgileri Bölümü */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            padding: 25px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .profile-info .profile-pic-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--border-color);
            margin-bottom: 20px;
        }

        .profile-info .username {
            font-size: 1.8em;
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .profile-info .bio {
            font-size: 1em;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        .profile-stats div {
            text-align: center;
            font-size: 1em;
            color: var(--text-primary);
        }

        .profile-stats div span {
            display: block;
            font-size: 1.4em;
            font-weight: bold;
            color: var(--text-primary);
        }

        /* Takip Et/Mesaj Gönder Butonları */
        .profile-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .profile-actions button {
            background-color: var(--accent-blue);
            color: var(--button-text-light);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .profile-actions button:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-1px);
        }

        /* Gönderi Kartları (Profildeki) */
        .profile-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin-top: 30px;
        }

        .post-card-small {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .post-card-small:hover {
            transform: scale(1.03);
        }

        .post-card-small img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
        }

        .post-card-small .post-caption-preview {
            padding: 15px;
            font-size: 0.9em;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Footer (Alt Menü) */
        .footer {
            background-color: var(--card-bg);
            color: var(--text-secondary);
            text-align: center;
            padding: 15px;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            box-shadow: 0 -2px 5px var(--shadow-color);
            font-size: 0.85em;
        }

        /* Mesaj kutusu stilleri */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            border: 1px solid var(--border-color);
            z-index: 1000;
            text-align: center;
            font-size: 1.1em;
            display: none; /* Başlangıçta gizli */
        }

        .message-box button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: var(--accent-blue);
            color: var(--button-text-light);
            box-shadow: none;
        }

        .message-box button:hover {
            background-color: var(--accent-blue-hover);
            transform: none;
        }
    </style>
</head>
<body>
    <!-- Üst Menü (Header) -->
    <header class="header">
        <div class="logo">Sosyal Medyam</div>
        <nav>
            <a href="home.html">Akış</a>
            <a href="explore.html">Keşfet</a>
            <a href="upload.html">Gönderi Oluştur</a>
            <a href="messages.html">Mesajlar</a>
            <a href="profile.html">Profilim</a>
            <a href="#" id="logoutBtn">Çıkış Yap</a>
        </nav>
    </header>

    <!-- Ana İçerik Alanı -->
    <main class="main-content">
        <h1 id="pageTitle">Kullanıcı Profili</h1>
        <div class="profile-info">
            <img id="userProfilePic" src="https://placehold.co/120x120/DBDBDB/262626?text=PP" alt="Profil Resmi" class="profile-pic-large">
            <h2 id="userUsername" class="username">Kullanıcı Adı</h2>
            <p id="userBio" class="bio">Kısa biyografi buraya gelecek.</p>
            
            <div class="profile-stats">
                <div><span id="userPostCount">0</span> Gönderi</div>
                <div><span id="userFollowerCount">0</span> Takipçi</div>
                <div><span id="userFollowingCount">0</span> Takip Edilen</div>
            </div>
            <div class="profile-actions">
                <button id="followButton">Takip Et</button>
                <button id="messageButton">Mesaj Gönder</button>
            </div>
        </div>

        <h2>Gönderileri</h2>
        <div id="userPostsGrid" class="profile-posts-grid">
            <!-- Kullanıcının gönderileri buraya yüklenecek -->
            <p style="grid-column: 1 / -1; text-align: center; color: var(--text-secondary);" id="noUserPostsMessage">Bu kullanıcının henüz hiç gönderisi yok.</p>
        </div>
    </main>

    <!-- Alt Menü (Footer) -->
    <footer class="footer">
        <p>&copy; 2025 Sosyal Medyam. Tüm Hakları Saklıdır.</p>
    </footer>

    <!-- Özel mesaj kutusu -->
    <div id="messageBox" class="message-box">
        <p id="messageText"></p>
        <button id="closeMessageBox">Tamam</button>
    </div>

    <script>
        // --- Ortak Yardımcı Fonksiyonlar ---
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const closeMessageBoxBtn = document.getElementById('closeMessageBox');

        function showMessage(message) {
            messageText.textContent = message;
            messageBox.style.display = 'block';
        }

        closeMessageBoxBtn.addEventListener('click', () => {
            messageBox.style.display = 'none';
        });

        function getUsers() {
            const usersJson = localStorage.getItem('social_media_users');
            return usersJson ? JSON.parse(usersJson) : [];
        }

        function saveUsers(users) {
            localStorage.setItem('social_media_users', JSON.stringify(users));
        }

        function getPosts() {
            const postsJson = localStorage.getItem('social_media_posts');
            return postsJson ? JSON.parse(postsJson) : [];
        }

        function getChats() {
            const chatsJson = localStorage.getItem('social_media_chats');
            return chatsJson ? JSON.parse(chatsJson) : [];
        }

        function saveChats(chats) {
            localStorage.setItem('social_media_chats', JSON.stringify(chats));
        }

        function getLoggedInUser() {
            const loggedInUserJson = localStorage.getItem('loggedInUser');
            return loggedInUserJson ? JSON.parse(loggedInUserJson) : null;
        }

        function updateLoggedInUserInLocalStorage(updatedUser) {
            localStorage.setItem('loggedInUser', JSON.stringify(updatedUser));
            let users = getUsers();
            const userIndex = users.findIndex(u => u.id === updatedUser.id);
            if (userIndex !== -1) {
                users[userIndex] = updatedUser;
                saveUsers(users);
            }
        }

        // --- Sayfa Yükleme ve Kullanıcı Kontrolü ---
        let currentUser = null; // Giriş yapmış kullanıcı
        let viewedUser = null; // Görüntülenen profilin kullanıcısı

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = getLoggedInUser();
            if (!currentUser) {
                window.location.href = 'index.html'; // Giriş yapmamışsa yönlendir
                return;
            }

            // URL'den kullanıcı ID'sini al
            const urlParams = new URLSearchParams(window.location.search);
            const userIdToView = urlParams.get('userId');

            if (!userIdToView) {
                showMessage('Görüntülenecek kullanıcı ID\'si bulunamadı. Keşfet sayfasına yönlendiriliyorsunuz.');
                setTimeout(() => {
                    window.location.href = 'explore.html';
                }, 1500);
                return;
            }

            const allUsers = getUsers();
            viewedUser = allUsers.find(u => u.id === userIdToView);

            if (!viewedUser) {
                showMessage('Kullanıcı bulunamadı. Keşfet sayfasına yönlendiriliyorsunuz.');
                setTimeout(() => {
                    window.location.href = 'explore.html';
                }, 1500);
                return;
            }

            // Eğer kendi profilimizse, profile.html'ye yönlendir
            if (viewedUser.id === currentUser.id) {
                window.location.href = 'profile.html';
                return;
            }

            displayUserProfileInfo();
            loadUserPosts();
            updateFollowButtonState();

            // Çıkış Yap butonu işlevi
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('loggedInUser');
                showMessage('Çıkış yapıldı. Giriş sayfasına yönlendiriliyorsunuz.');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            });

            // Takip Et/Takibi Bırak butonu işlevi
            document.getElementById('followButton').addEventListener('click', toggleFollow);

            // Mesaj Gönder butonu işlevi
            document.getElementById('messageButton').addEventListener('click', startChat);
        });

        // --- Profil Bilgilerini Görüntüleme ---
        function displayUserProfileInfo() {
            document.getElementById('pageTitle').textContent = `${viewedUser.username} Profili`;
            document.getElementById('userProfilePic').src = viewedUser.profilePic || 'https://placehold.co/120x120/DBDBDB/262626?text=PP';
            document.getElementById('userUsername').textContent = viewedUser.username;
            document.getElementById('userBio').textContent = viewedUser.bio || 'Henüz bir biyografi yok.';
            document.getElementById('userPostCount').textContent = viewedUser.posts ? viewedUser.posts.length : 0;
            document.getElementById('userFollowerCount').textContent = viewedUser.followers ? viewedUser.followers.length : 0;
            document.getElementById('userFollowingCount').textContent = viewedUser.following ? viewedUser.following.length : 0;
        }

        // --- Takip Butonu Durumunu Güncelleme ---
        function updateFollowButtonState() {
            const followButton = document.getElementById('followButton');
            if (currentUser.following && currentUser.following.includes(viewedUser.id)) {
                followButton.textContent = 'Takibi Bırak';
                followButton.style.backgroundColor = 'var(--border-color)'; // Gri ton
                followButton.style.color = 'var(--text-primary)';
            } else {
                followButton.textContent = 'Takip Et';
                followButton.style.backgroundColor = 'var(--accent-blue)'; // Mavi
                followButton.style.color = 'var(--button-text-light)';
            }
        }

        // --- Takip Et/Takibi Bırak İşlevi ---
        function toggleFollow() {
            let users = getUsers();
            const currentUserIndex = users.findIndex(u => u.id === currentUser.id);
            const viewedUserIndex = users.findIndex(u => u.id === viewedUser.id);

            if (currentUserIndex === -1 || viewedUserIndex === -1) {
                showMessage('Kullanıcı bilgileri bulunamadı.');
                return;
            }

            let updatedCurrentUser = users[currentUserIndex];
            let updatedViewedUser = users[viewedUserIndex];

            updatedCurrentUser.following = updatedCurrentUser.following || [];
            updatedViewedUser.followers = updatedViewedUser.followers || [];

            const isFollowing = updatedCurrentUser.following.includes(viewedUser.id);

            if (isFollowing) {
                // Takibi Bırak
                updatedCurrentUser.following = updatedCurrentUser.following.filter(id => id !== viewedUser.id);
                updatedViewedUser.followers = updatedViewedUser.followers.filter(id => id !== currentUser.id);
                showMessage(`${viewedUser.username} takibi bırakıldı.`);
            } else {
                // Takip Et
                updatedCurrentUser.following.push(viewedUser.id);
                updatedViewedUser.followers.push(currentUser.id);
                showMessage(`${viewedUser.username} takip edildi!`);
            }

            users[currentUserIndex] = updatedCurrentUser;
            users[viewedUserIndex] = updatedViewedUser;
            saveUsers(users); // localStorage'ı güncelle

            // Giriş yapmış kullanıcının localStorage'daki kopyasını da güncelle
            updateLoggedInUserInLocalStorage(updatedCurrentUser);

            // UI'ı güncelle
            currentUser = updatedCurrentUser; // Mevcut kullanıcı objesini güncelle
            viewedUser = updatedViewedUser; // Görüntülenen kullanıcı objesini güncelle
            displayUserProfileInfo();
            updateFollowButtonState();
        }

        // --- Mesaj Gönder İşlevi (Sohbet Başlatma) ---
        function startChat() {
            let chats = getChats();
            let existingChat = chats.find(chat =>
                (chat.participants.includes(currentUser.id) && chat.participants.includes(viewedUser.id))
            );

            if (existingChat) {
                // Zaten bir sohbet varsa o sohbete yönlendir
                window.location.href = `chat_detail.html?chatId=${existingChat.id}`;
            } else {
                // Yeni sohbet oluştur
                const newChat = {
                    id: Date.now().toString(),
                    participants: [currentUser.id, viewedUser.id],
                    messages: []
                };
                chats.push(newChat);
                saveChats(chats);
                showMessage(`${viewedUser.username} ile yeni sohbet başlatıldı!`);
                setTimeout(() => {
                    window.location.href = `chat_detail.html?chatId=${newChat.id}`;
                }, 1000);
            }
        }

        // --- Kullanıcının Gönderilerini Yükleme ve Görüntüleme ---
        function loadUserPosts() {
            const userPostsGrid = document.getElementById('userPostsGrid');
            const noUserPostsMessage = document.getElementById('noUserPostsMessage');
            const allPosts = getPosts();
            
            // Sadece görüntülenen kullanıcının gönderilerini filtrele
            const userPosts = allPosts.filter(post => post.userId === viewedUser.id);
            userPosts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Yeniden eskiye sırala

            if (userPosts.length === 0) {
                noUserPostsMessage.style.display = 'block';
                return;
            } else {
                noUserPostsMessage.style.display = 'none';
            }

            userPostsGrid.innerHTML = ''; // Önceki gönderileri temizle

            userPosts.forEach(post => {
                const postCardSmall = document.createElement('div');
                postCardSmall.className = 'post-card-small';
                postCardSmall.dataset.postId = post.id;

                const postImage = document.createElement('img');
                postImage.src = post.imageUrl || 'https://placehold.co/250x200/DBDBDB/8E8E8E?text=Resim+Yok';
                postImage.alt = post.caption || 'Gönderi Resmi';
                postImage.onerror = function() {
                    this.src = 'https://placehold.co/250x200/DBDBDB/8E8E8E?text=Resim+Yüklenemedi';
                };
                postCardSmall.appendChild(postImage);

                const postCaptionPreview = document.createElement('p');
                postCaptionPreview.className = 'post-caption-preview';
                postCaptionPreview.textContent = post.caption;
                postCardSmall.appendChild(postCaptionPreview);

                postCardSmall.addEventListener('click', () => {
                    showMessage(`Gönderi detayı özelliği henüz geliştiriliyor! Gönderi ID: ${post.id}`);
                });

                userPostsGrid.appendChild(postCardSmall);
            });
        }
    </script>
</body>
</html>
